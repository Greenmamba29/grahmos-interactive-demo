name: Deploy Emergency Maps

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/emergency-maps-v2.html'
      - 'docs/sw.js'
      - 'docs/netlify.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --prod --dir=docs --message="Deploy emergency maps v$(date +%Y%m%d-%H%M%S)"

      - name: Create deployment summary
        run: |
          echo "## ðŸ—ºï¸ Emergency Maps Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $(date +%Y%m%d-%H%M%S)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: emergency-maps-v2.html, sw.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Features**: Service Worker + IndexedDB" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
